<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form HTML</title>
</head>

<body>
    <div class="container">
        <form action="" class="needs-validation" novalidate>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tdc-number" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="tdc-number" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" pattern="\d*"
                        inputmode="numeric" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="tdc-cvv" class="form-label">Código seguridad</label>
                    <input type="text" class="form-control" id="tdc-cvv" placeholder="CVC" maxlength="4" pattern="\d{3,4}"
                        inputmode="numeric" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="text" id="amount" class="form-control" aria-label="Amount" pattern="\d*"
                            inputmode="numeric" required>
                    </div>
                </div>
            </div>
    </div>

    </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
