<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form HTML</title>
</head>

<body>
    <div class="container">
        <form action="" method="get" class="needs-validation p-4 rounded shadow-sm" novalidate>
            <div class="card">
                <h2 class="card-header">Payment form example</h2>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="tdc-number" class="form-label">Card number*</label>
                            <input type="text" class="form-control" id="tdc-number" placeholder="XXXX-XXXX-XXXX-XXXX"
                                maxlength="19" pattern="^\d{4}-\d{4}-\d{4}-\d{4}$" inputmode="numeric" required>
                            <h6 class="small">Use "-"</h6>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="tdc-cvv" class="form-label">CVC number*</label>
                            <input type="text" class="form-control" id="tdc-cvv" placeholder="CVC" maxlength="4"
                                pattern="\d{3,4}" inputmode="numeric" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="amount" class="form-label">Amount*</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="text" id="amount" class="form-control" aria-label="Amount" pattern="\d*"
                                    inputmode="numeric" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="name">First Name*</label>
                            <input class="form-control" type="text" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="lastName"> Last Name*</label>
                            <input class="form-control" type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label" for="country">Country</label>
                            <input class="form-control" type="text" id="country" name="country">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">Madrid</option>
                                <option value="2">Barcelona</option>
                                <option value="3">Valencia</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label" for="postalCode">Postal Code</label>
                            <input class="form-control" type="text" id="postalCode" name="postalCode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3 required">
                            <h6>Payment Method*</h6>
                            <div class="d-flex flex-wrap bg-secondary p-2 rounded">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="visa"><i
                                            class="fa-brands fa-cc-visa text-white"></i></label>
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="masterCard"><i
                                            class="fa-brands fa-cc-mastercard text-white"></i></label>
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="masterCard">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="amex"><i
                                            class="fa-brands fa-cc-amex text-white"></i></label>
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="paypal"><i
                                            class="fa-brands fa-paypal text-white"></i></label>
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6>Message:</h6>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                            <h6 class="small">*Required fields.</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" id="btnCancel">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
    </div>
    </form>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
        document.getElementById('btnCancel').addEventListener('click', () => {
            document.querySelector('form').reset();
        });
    </script>
</body>

</html>
